<div class="text-sm">
  <p>{{ permissionTexts.get(geoPermission) }}</p>
  @if (geoPermission !== "prompt") {
    <ng-container *ngTemplateOutlet="instructions"></ng-container>
  }
</div>

<ng-template #instructions>
  <p class="text-xs">
    To modify permission, click the map marker icon at the address bar or via
    the
    <a
      class="md-link"
      mat-button
      href="https://support.google.com/chrome/answer/142065?hl=en&co=GENIE.Platform%3DDesktop"
      target="”_blank”"
      >browser settings.</a
    >
    Finally,
    <button class="md-link" mat-button (click)="reloadPage()">refresh</button>
    the page.
  </p>
</ng-template>
